<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>  
  <main class="container">
    <div class="card">
        <img src="images/image-equilibrium.jpg" alt="" class="images" />
        <img src="images/icon-view.svg" alt="" class="eye">
      <h1 class="header__text">Equilibrium #3429</h1>
      <p class="header__text-content">
        Our Equilibrium collection promotes balance and calm. </p>
      <div class="container__pricein">
     <div class="svg">
       <img src="images/icon-ethereum.svg" alt="">
       <p class="text text_1">0.041 ETH </p>
     </div>
     <div class="svg">
       <img src="images/icon-clock.svg" alt="">
       <p class="text">3 days left </p>
     </div>
      </div>
      <div class="line"></div>
      <div class="content__owner">
        <img src="images/image-avatar.png" alt="" class="imagec" />
        <p class="content">Creation of <span>jules wyvern</span></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alex Favour</a>.
    </div>

    </body>
</html>
